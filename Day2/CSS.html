<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->
     <style>
        p{
            color:blueviolet;
            background-color: aqua;
        }
        h1{
            color:brown;
            background-color: black;
            font-size: 30px;
        }
        /* Class selector by using .(dot) */
        .name{
            color: blue;
        }
        /* id selector by using #(Hash) */
        #Student{
            background-color: bisque;
        }
     </style>
</head>
<body>
    <!-- Inline CSS: It can be written in the same line as a HTML tag -->
     <!-- In inline CSS we use Style attribute, i.e in the below line the "style" is an attribute and "color" is property and "red" is the value-->
    <p style="color: red;">Hey this is para 1</p>
    <p style="color: blue;">Hey this is para 2</p>
    <h1 style="color: purple;">Example for heading 1</h1>
    <p>Heading 2</p>
    <p>Heading 3</p>
    <h1>Example for heading 4</h1>
    <h1>Example for heading 5</h1>
    <h1 class="name">My name is Ameen</h1>
    <h1 id="Student">I am a student</h1>
    <h1 class="name">I'm a BE student</h1>
    <h1 id="City">From Bengaluru</h1>
</body>
</html>
